<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Erlang Chat-Client</title>

    </head>
    <body>
        <h1>personal Erlang chat-client</h1>
        <p>from:</p>
        <select id="fromSelector"></select>
        <p>to:</p>

        <br>

        <script src="personalChatClient.js"></script>
    </body>
</html>
